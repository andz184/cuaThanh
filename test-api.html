<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test Google Sheets API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        // Test SHEET_CONFIG
        const SHEET_CONFIG = {
            BILL_SHEET_ID: '1SbK_vKUJV7dTzDPmxmlEM-7MXBoh6guGRKU4dWvAiw4',
            BILL_SHEET_RANGE: 'Sheet1!A:AH',
            VEHICLE_SHEET_ID: '1SbK_vKUJV7dTzDPmxmlEM-7MXBoh6guGRKU4dWvAiw4',
            VEHICLE_SHEET_RANGE: 'Xe!A:K',
            ASSIGNMENT_SHEET_ID: '1SbK_vKUJV7dTzDPmxmlEM-7MXBoh6guGRKU4dWvAiw4',
            ASSIGNMENT_SHEET_RANGE: 'Sheet3!A:J'
        };

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            // Test SHEET_CONFIG
            console.log('SHEET_CONFIG:', SHEET_CONFIG);
            const sheetId = SHEET_CONFIG.VEHICLE_SHEET_ID;
            console.log('Sheet ID:', sheetId);
            
            try {
                const requestBody = {
                    action: 'read',
                    sheetId: sheetId,
                    sheetName: 'Xe'
                };
                
                console.log('Request body:', requestBody);
                
                const response = await fetch('/api/google-sheets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
